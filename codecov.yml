codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    patch: 
      default:
        target: 80%
        threshold: 1%

ignore:
  - "orders_project/*"
  - "**/__pycache__/*"
  - "*/migrations/*"
  - "*/tests/*"
  - "backend/tests_empty.py"
  - "backend/management/commands/import_products.py"
  - "backend/tasks.py"

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false 